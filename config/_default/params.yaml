    #   url: "https://www.eventbrite.com/"
    # show_search: true
    show_theme_chooser: false

# Site footer
footer:
  block: minimal
  copyright:
    notice: '© {year} NAME. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: true
      share_alike: true
      allow_commercial: true

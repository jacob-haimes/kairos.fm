  mode: system
  color: orange

# SEO
marketing:
  seo:
    site_type: ResearchOrganization
    local_business_type: ''
    org_name: 'NAME'
    description: "Making the world's complex problems accessible."
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
